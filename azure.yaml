# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: documind-ai-foundry
metadata:
  template: documind-ai-foundry@0.0.1-beta
  
infra:
  provider: bicep
  path: infra

services:
  documind-ai-foundry:
    project: ./src/python
    host: containerapp
    language: python
    docker:
      path: ./Dockerfile
      context: ./src/python
    
hooks:
  preprovision:
    windows:
      shell: pwsh
      run: |
        Write-Host "Setting up hybrid AI infrastructure..."
        ./scripts/setup-hybrid-ai.sh azure
    posix:
      shell: sh
      run: |
        echo "Setting up hybrid AI infrastructure..."
        ./scripts/setup-hybrid-ai.sh azure
        
  postprovision:
    windows:
      shell: pwsh
      run: |
        Write-Host "Configuring Azure AI Foundry models..."
    posix:
      shell: sh  
      run: |
        echo "Configuring Azure AI Foundry models..."
        
  predeploy:
    windows:
      shell: pwsh
      run: |
        Write-Host "Building hybrid AI container..."
    posix:
      shell: sh
      run: |
        echo "Building hybrid AI container..."